{% extends 'posts/base.html' %}
{% block content %}
    <div class='container'>
        <form method='POST'>
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>Delete Post</legend>
                <h2>Are you sure you want to delete post '{{ post.title }}'?
                <div class='form-group'>
                    <button class='btn btn-outline-danger' type='submit'>Yes</button>
                    <a class='btn btn-outline-info' href='{% url 'post-detail' post.id %}'>No</a>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock content %}
